<ion-header>
  <ion-navbar>
    <ion-title>
      quizMini
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button full (click)="jouer()"> Jouer</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full> Classement</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full> Proposer une question</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-footer>
    <ion-toolbar color="danger" (click)="goToOption()">
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
